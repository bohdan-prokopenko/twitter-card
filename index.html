<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Twitter Card</title>
	<link rel="stylesheet" href="css/sheets.css">
	<link href='https://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
	<link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>

	<div class="container">
		<header>
			<div class="bio">
        <img src="https://i.picsum.photos/id/415/320/200.jpg?blur=2&hmac=WnV9oeoIGVkECpIInYxUY2CZ91YJGqudAe5nwbgHnZA" alt="background" class="bg">
			</div>
			
			<div class="avatarcontainer">
				<img src="https://randomuser.me/api/portraits/lego/1.jpg" alt="avatar" class="avatar">
			</div>


		</header>

		<div class="content">
			<div class="data">
				<ul>
					<li>
						777
						<span>Tweets</span>
					</li>
					<li>
						<span class="counter"> 100,500</span>
						<span>FOLLOWERS</span>
					</li>
				</ul>
			</div>

			<div class="follow">FOLLOW</div>
		</div>

	</div>
	
</body>
</html>
